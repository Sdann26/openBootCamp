<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Open Bootcamp</title>
  </head>
  <body>
    <main>
      <h1>Registrate en los formularios</h1>
      <form class="form">
        <div class="form-register-btn">
          <button id="btn-google" type="button">
            <i class="fab fa-google"></i><span>Registrate con Google</span>
          </button>
          <button id="btn-twitter" type="button">
            <i class="fa-brands fa-twitter"></i>
          </button>
        </div>
        <div class="form-separator">
          <hr />
          o
          <hr />
        </div>
        <div class="form-inputs">
          <div class="form-two-inputs">
            <label>
              Name
              <input id="name" name="name" type="text" />
            </label>
            <label>Username<input id="username" type="text" /></label>
          </div>
          <label for="email">
            Email<input id="email" name="email" type="email" />
          </label>
          <label for="password">
            Password<input
              id="password"
              name="password"
              type="password"
              minlength="6"
              placeholder="6+ caracteres"
            />
          </label>
          <label class="form__check" for="check"
            ><input id="check" name="check" type="checkbox" />Acepto las
            condiciones y el aviso legal</label
          >
        </div>
        <button class="form__submit" type="submit">Crear Cuenta</button>
      </form>
    </main>
  </body>
</html>
